<div class="container">
    <h1 class="text-center p-5">Pon en venta tu carta</h1>

    <form [formGroup]="buscar">

        <div class="mb-3">
            <label for="nombre" class="form-label">Nombre</label>
            <input type="text" class="form-control" id="nombre" formControlName="name" required>
            <div class="text-danger">
                @if (!buscar.controls.name.valid && buscar.controls.name.touched) {
                    El nombre es obligatorio
                }
            </div>

            <div>
                <button class="btn btn-primary m-3" (click)="btnBuscarCarta()" data-bs-toggle="modal" data-bs-target="#cartasModal">Buscar</button>
            </div>
        </div>
    </form>

    <!-- Modal -->
    <div class="modal fade" id="cartasModal" tabindex="-1" role="dialog" aria-labelledby="cartasModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Cartas</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    @for (carta of cartas; track carta) {
                        <div class="card">
                            <div class="row">
                                <div class="col-sm-6">
                                    <img class="card-img-top p-2" src="{{ carta.foto_es }}" alt="foto de la carta buscada">
                                </div>

                                <div class="col-sm-6">
                                    <h5 class="card-title">{{ carta.nombre_es }}</h5>
                                    <button class="btn btn-primary" onclick="elegirCarta()">Selecionar</button>
                                </div> 

                            </div>
                        </div>
                    }    
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

</div>
